<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header> Cryptocurrency</header>

<!-- loader -->

    <div id="loader"></div>

<!-- menu -->

    <nav id="navbar_top" class="navbar navbar-light justify-content-between">
        <div id="menuLinksOptions">
            <div class="d-inline-block align-top navImg"></div>
            <a class="nav-link" href="#" id="homePage">Home</a>
            <a class="nav-link" href="#" id="liveReport">Live Report</a>
            <a class="nav-link" href="#" id="aboutPage">About</a>
        </div>

        
        <div class="form-inline">
          <div id="searchErrorsDiv"></div>
          <input type="text" class="form-control mr-sm-2" id="coinSearch" placeholder="Search" aria-label="Search">
          <button class="btn" id="searchBtn"><i class="fas fa-search btnSearch"></i></button>
        </div>
      </nav>
      
      <!-- container -->
      
      <div id="container" class="container-fluid">
      <div id="unselactenCoinsErrorDiv"></div>
      <div id="unselectedCoinsBtnDiv"></div>
      <div class="row" id="mainContainer">
      </div>
      </div>
      
      
<!-- modal -->

      <div id="modalContainer" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">You selected one coin too many!</h5>
            </div>
            <div id="modalBodyContent">
            <div id="modalBodyInstruction">
            </div>
            <div id="modalBody">
            </div>
            </div>
            <div class="modal-footer">
              <button id="keepChoicesBtn" type="button">Keep current coins</button>
            </div>
          </div>
        </div>
      </div>

      <script src="main.js"></script>
      <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    
    </body>

</html>
